name: Deploy Frontend

on:
  push:
    branches:
      - main
      - staging

jobs:
  deploy-frontend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set environment variables based on branch
        id: vars
        run: |
          if [ "${GITHUB_REF##*/}" == "main" ]; then
            echo "ENV=production" >> $GITHUB_ENV
            echo "TAG=latest" >> $GITHUB_ENV
            echo "COMPOSE_FILE=frontend-production.yml" >> $GITHUB_ENV
            echo "REMOTE_PATH=/srv/frontend/main" >> $GITHUB_ENV
            echo "API_URL=https://api.actionuniversalfab.com/api" >> $GITHUB_ENV
          else
            echo "ENV=staging" >> $GITHUB_ENV
            echo "TAG=staging" >> $GITHUB_ENV
            echo "COMPOSE_FILE=frontend-staging.yml" >> $GITHUB_ENV
            echo "REMOTE_PATH=/srv/frontend/staging" >> $GITHUB_ENV
            echo "API_URL=https://api-staging.actionuniversalfab.com/api" >> $GITHUB_ENV
          fi

      - name: Debug - Show environment variables
        run: |
          echo "======================================"
          echo "üîç ENVIRONMENT VARIABLES"
          echo "======================================"
          echo "Branch: ${GITHUB_REF##*/}"
          echo "ENV: ${{ env.ENV }}"
          echo "TAG: ${{ env.TAG }}"
          echo "API_URL: ${{ env.API_URL }}"
          echo "COMPOSE_FILE: ${{ env.COMPOSE_FILE }}"
          echo "REMOTE_PATH: ${{ env.REMOTE_PATH }}"
          echo "======================================"

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push Docker Image
        run: |
          echo "======================================"
          echo "üî® BUILDING DOCKER IMAGE"
          echo "======================================"
          echo "Building with NEXT_PUBLIC_API_URL=${{ env.API_URL }}"
          echo "Image: ${{ secrets.DOCKERHUB_USERNAME }}/frontend:${{ env.TAG }}"
          echo "======================================"
          
          docker build \
            --build-arg NEXT_PUBLIC_API_URL=${{ env.API_URL }} \
            --no-cache \
            -t ${{ secrets.DOCKERHUB_USERNAME }}/frontend:${{ env.TAG }} \
            .
          
          echo ""
          echo "======================================"
          echo "üì§ PUSHING IMAGE TO DOCKER HUB"
          echo "======================================"
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/frontend:${{ env.TAG }}
          
          echo ""
          echo "======================================"
          echo "‚úÖ BUILD & PUSH COMPLETED"
          echo "======================================"
          echo "Image: ${{ secrets.DOCKERHUB_USERNAME }}/frontend:${{ env.TAG }}"
          echo "API_URL injected: ${{ env.API_URL }}"
          echo "======================================"

      - name: Verify docker-compose file exists
        run: |
          echo "======================================"
          echo "üìã CHECKING DOCKER-COMPOSE FILE"
          echo "======================================"
          if [ ! -f "${{ env.COMPOSE_FILE }}" ]; then
            echo "‚ùå ERROR: ${{ env.COMPOSE_FILE }} not found!"
            echo "Available files:"
            ls -la *.yml || echo "No .yml files found"
            exit 1
          fi
          echo "‚úÖ Found: ${{ env.COMPOSE_FILE }}"
          echo "======================================"

      - name: Copy docker-compose file to server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          port: ${{ secrets.SERVER_PORT }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "${{ env.COMPOSE_FILE }}"
          target: "${{ env.REMOTE_PATH }}"
          strip_components: 0

      - name: Deploy Frontend on Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          port: ${{ secrets.SERVER_PORT }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            set -e
            
            echo "======================================"
            echo "üöÄ STARTING DEPLOYMENT"
            echo "======================================"
            echo "Environment: ${{ env.ENV }}"
            echo "Remote path: ${{ env.REMOTE_PATH }}"
            echo "Compose file: ${{ env.COMPOSE_FILE }}"
            echo "======================================"
            
            echo ""
            echo "üîê Logging in to Docker Hub..."
            echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin
            
            echo ""
            echo "üìÅ Preparing deployment directory..."
            mkdir -p ${{ env.REMOTE_PATH }}
            cd ${{ env.REMOTE_PATH }}
            
            echo ""
            echo "üîÑ Pulling latest image..."
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/frontend:${{ env.TAG }}
            
            echo ""
            echo "üöÄ Deploying frontend stack..."
            docker stack deploy -c ${{ env.COMPOSE_FILE }} frontend-${{ env.ENV }} --with-registry-auth
            
            echo ""
            echo "‚è≥ Waiting for service to start..."
            sleep 15
            
            echo ""
            echo "======================================"
            echo "üìä SERVICE STATUS"
            echo "======================================"
            docker service ls | grep frontend-${{ env.ENV }} || echo "Service not found"
            
            echo ""
            echo "======================================"
            echo "üìã SERVICE TASKS"
            echo "======================================"
            docker service ps frontend-${{ env.ENV }}_frontend --no-trunc || echo "No tasks found"
            
            echo ""
            echo "======================================"
            echo "üìù SERVICE LOGS (last 30 lines)"
            echo "======================================"
            docker service logs frontend-${{ env.ENV }}_frontend --tail 30 || echo "No logs available yet"
            
            echo ""
            echo "üßπ Cleaning up old images..."
            docker image prune -f
            
            echo ""
            echo "======================================"
            echo "‚úÖ DEPLOYMENT COMPLETED"
            echo "======================================"
            echo "Environment: ${{ env.ENV }}"
            echo "Service: frontend-${{ env.ENV }}_frontend"
            echo "======================================"